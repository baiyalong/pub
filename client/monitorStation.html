<template name="monitorStation">
    <h2>发布点位管理</h2>
    <hr/>
    <div class="row-fluid">
        <div class="col-md-10">
            <form class="form-inline">
                <div class="form-group">
                    <label for="exampleInputEmail2">选择城市</label>
                    <select class="form-control" id="exampleInputEmail2">
                        {{#each cityList}}
                        <option value="{{code}}">{{name}}</option>
                        {{/each}}
                    </select>
                </div>
            </form>
        </div>
    </div>

    <div class="row-fluid">
        <div class="col-md-12">
            <table class="table table-condensed table-hover">
                <thead>
                <tr>
                    <th>唯一编号</th>
                    <th>站点名称</th>
                    <th>站点城市</th>
                    <th>启用状态</th>
                    <th>发布状态</th>
                </tr>
                </thead>
                <tbody>
                {{#each stationList}}
                <tr>
                    <td>{{UniqueCode}}</td>
                    <td>{{PositionName}}</td>
                    <td>{{Area}}</td>
                    <td>
                        {{#if enableStatus}}
                        <span class="green">已启用</span>
                        {{else}}
                        <span class="red">未启用</span>
                        {{/if}}
                        <span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
                        <button class="btn btn-default enable">修改启用状态</button>
                    </td>
                    <td>
                        {{#if publishStatus}}
                        <span class="green">已发布</span>
                        {{else}}
                        <span class="red">未发布</span>
                        {{/if}}
                        <span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
                        <button class="btn btn-default publish">修改发布状态</button>
                    </td>
                </tr>
                {{/each}}
                </tbody>
            </table>
        </div>
    </div>
</template>
