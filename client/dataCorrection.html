<template name="dataCorrection">
    <div class="dataCorrection">
        <div class="topic">
            <p>点位数据修正</p>
        </div>
        <div class="divider">
            <div></div>
        </div>

        <div class="row-fluid select">
            <div class="col-md-12">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="date">时间</label>
                        <input type="text" class="form-control input-sm" id="date">
                    </div>
                    <div class="form-group">
                        <label for="city">城市</label>
                        <select class="form-control input-sm" id="city">
                            {{#each cityList}}
                            <option value="{{code}}">{{name}}</option>
                            {{/each}}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="station">监测点</label>
                        <select class="form-control input-sm" id="station">
                            {{#each stationList}}
                            <option value="{{UniqueCode}}">{{PositionName}}</option>
                            {{/each}}
                        </select>
                    </div>
                    <button class="btn btn-success search btn-sm">搜索</button>
                </form>
            </div>
        </div>
        <div class="row-fluid list">
            <div class="col-md-12">
                <table id="dataCorrectionTable">
                    <thead>
                    <tr>
                        <th>采集时间</th>
                        <th>唯一编号</th>
                        <th>站点名称</th>
                        <th>所在城市</th>
                        <th>所在旗县</th>
                        <th>PM2.5</th>
                        <th>PM10</th>
                        <th>O3</th>
                        <th>SO2</th>
                        <th>NO2</th>
                        <th>CO</th>
                    </tr>
                    </thead>
                    <tbody>
                    {{#each dataList}}
                    <tr id="{{_id}}">
                        <td>{{moment}}</td>
                        <td>{{stationCode}}</td>
                        <td>{{stationName}}</td>
                        <td>{{cityName}}</td>
                        <td>{{countyName}}</td>
                        <td><input class="form-control input-sm" type="text" history="{{pollutant.[5].value}}"
                                   value="{{pollutant.[5].value}}" code="105">
                        </td>
                        <td><input class="form-control input-sm" type="text" history="{{pollutant.[4].value}}"
                                   value="{{pollutant.[4].value}}" code="104">
                        </td>
                        <td><input class="form-control input-sm" type="text" history="{{pollutant.[2].value}}"
                                   value="{{pollutant.[2].value}}" code="102">
                        </td>
                        <td><input class="form-control input-sm" type="text" history="{{pollutant.[0].value}}"
                                   value="{{pollutant.[0].value}}" code="100">
                        </td>
                        <td><input class="form-control input-sm" type="text" history="{{pollutant.[1].value}}"
                                   value="{{pollutant.[1].value}}" code="101">
                        </td>
                        <td><input class="form-control input-sm" type="text" history="{{pollutant.[3].value}}"
                                   value="{{pollutant.[3].value}}" code="103">
                        </td>
                    </tr>
                    {{/each}}
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row-fluid button">
            <div class="col-md-1">
                <button class="btn btn-success btn-sm cancel">取消修正</button>
            </div>
            <div class="col-md-2">
                <button class="btn btn-default btn-sm save">提交修正</button>
            </div>
        </div>
    </div>
</template>
