<template name="dataCorrection">
    <h2>点位数据修正</h2>
    <hr/>
    <div class="row-fluid">
        <div class="col-md-10">
            <form class="form-inline">
                <div class="form-group">
                    <label for="tt">时间</label>
                    <input type="date" class="form-control" id="tt" placeholder="2015/08/03">
                </div>
                <span>&nbsp;&nbsp;&nbsp;&nbsp;</span>

                <div class="form-group">
                    <label for="city">城市</label>
                    <select class="form-control" id="city">
                        {{#each cityList}}
                        <option value="{{code}}">{{name}}</option>
                        {{/each}}
                    </select>
                </div>
                <span>&nbsp;&nbsp;&nbsp;&nbsp;</span>

                <div class="form-group">
                    <label for="station">监测点</label>
                    <select class="form-control" id="station">
                        {{#each stationList}}
                        <option value="{{UniqueCode}}">{{PositionName}}</option>
                        {{/each}}
                    </select>
                </div>
                <span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
                <button class="btn btn-default search">搜索</button>
            </form>
        </div>
    </div>
    <div class="row-fluid">
        <div class="col-md-12">
            <table class="table table-condensed table-hover" id="dataCorrectionTable">
                <thead>
                <tr>
                    <th>采集时间</th>
                    <th>唯一编号</th>
                    <th>站点名称</th>
                    <th>站点城市</th>
                    <th>PM2.5</th>
                    <th>PM10</th>
                    <th>O3</th>
                    <th>SO2</th>
                    <th>NO2</th>
                    <th>CO</th>
                </tr>
                </thead>
                <tbody>
                {{#each dataList}}
                <tr id="{{_id}}">
                    <td>{{moment}}</td>
                    <td>{{stationCode}}</td>
                    <td>{{stationName}}</td>
                    <td>{{cityName}}</td>
                    <td><input class="form-control" type="number" history="{{pollutant.[5].value}}"
                               value="{{pollutant.[5].value}}" code="105">
                    </td>
                    <td><input class="form-control" type="number" history="{{pollutant.[4].value}}"
                               value="{{pollutant.[4].value}}" code="104">
                    </td>
                    <td><input class="form-control" type="number" history="{{pollutant.[2].value}}"
                               value="{{pollutant.[2].value}}" code="102">
                    </td>
                    <td><input class="form-control" type="number" history="{{pollutant.[0].value}}"
                               value="{{pollutant.[0].value}}" code="100">
                    </td>
                    <td><input class="form-control" type="number" history="{{pollutant.[1].value}}"
                               value="{{pollutant.[1].value}}" code="101">
                    </td>
                    <td><input class="form-control" type="number" history="{{pollutant.[3].value}}"
                               value="{{pollutant.[3].value}}" code="103">
                    </td>
                </tr>
                {{/each}}
                </tbody>
            </table>
        </div>
    </div>
    <div class="row-fluid">
        <div class="col-md-9"></div>
        <div class="col-md-1">
            <button class="btn btn-default cancel">取消修正</button>
        </div>
        <div class="col-md-1">
            <button class="btn btn-default save">提交修正</button>
        </div>
    </div>
</template>
