<template name="pollutantLimit">
    <div class="pollutantLimit">
        <div class="topic">
            <p>污染物排放发布限值</p>
        </div>
        <div class="divider">
            <div></div>
        </div>

        <div class="row-fluid list">
            <div>
                <table id="pollutantLimitTable" style="width: 100%">
                    <thead>
                    <tr>
                        <th>名称</th>
                        {{#each limitList}}
                        <td>{{pollutantName}}</td>
                        {{/each}}
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th>限值</th>
                        {{#each limitList}}
                        <td>
                            <input class="form-control input-sm" type="text" history="{{limit}}" value="{{limit}}" min="0"
                                   code="{{pollutantCode}}"
                                   id="{{_id}}"/>
                        </td>
                        {{/each}}
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row-fluid button">
            <div class="col-md-1">
                <button class="btn btn-success btn-sm cancel">取消修改</button>
            </div>
            <div class="col-md-2">
                <button class="btn btn-default btn-sm save">确认修改</button>
            </div>
        </div>
    </div>
</template>
