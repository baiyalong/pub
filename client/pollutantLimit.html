<template name="pollutantLimit">
    <h2>污染物排放发布限值</h2>
    <hr/>
    <div class="row-fluid">
        <div class="col-md-12">
            <table class="table table-condensed table-hover" id="pollutantLimitTable">
                <thead>
                <tr>
                    <th>污染物</th>
                    <th>限值</th>
                </tr>
                </thead>
                <tbody>
                {{#each limitList}}
                <tr>
                    <td>{{pollutantName}}</td>
                    <td>
                        <input class="form-control" type="number" history="{{limit}}" value="{{limit}}" min="0"
                               code="{{pollutantCode}}"
                               id="{{_id}}"/>
                    </td>
                </tr>
                {{/each}}
                </tbody>
            </table>
        </div>
    </div>
    <div class="row-fluid">
        <div class="col-md-1"></div>
        <div class="col-md-1">
            <button class="btn btn-default cancel">取消修改</button>
        </div>
        <div class="col-md-1">
            <button class="btn btn-default save">确认修改</button>
        </div>
    </div>
</template>
