<template name="airQualityReview">
    <div class="airQualityReview">
        <div class="topic">
            <p>空气质量预报审核</p>
        </div>
        <div class="divider">
            <div></div>
        </div>

        <div class="row-fluid list">
            <div class="col-md-12">
                <table>
                    <thead>
                    <tr>
                        <th>时间</th>
                        <th>城市</th>
                        <th>旗县</th>
                        <th>内容</th>
                        <th>申请人</th>
                        <th>状态</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    {{#each airQualityList}}
                    <tr id="{{_id}}">
                        <td>{{moment}}</td>
                        <td>{{cityName}}</td>
                        <td>{{countyName}}</td>
                        <td>{{content}}</td>
                        <td>{{userName}}</td>
                        <td><span class="{{statusColor}}">{{statusName}}</span></td>
                        <td>
                            <a class="pass btn btn-default btn-sm">审核通过</a>
                            <a class="back btn btn-default btn-sm">退回修改</a>
                            <a class="remove btn btn-default btn-sm">删除</a>
                        </td>
                    </tr>
                    {{/each}}
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</template>
