<template name="airQualityReview">
    <div class="airQualityReview">
        <div class="topic">
            <p>空气质量预报审核</p>
        </div>
        <div class="divider">
            <div></div>
        </div>

        <div class="row-fluid list">
            <div class="col-md-12">
                <table>
                    <thead>
                    <tr>
                        <th>IP地址</th>
                        <th>描述</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    {{#each ipList}}
                    <tr id="{{_id}}">
                        <td>{{ipAddr}}</td>
                        <td>{{description}}</td>
                        <td>
                            <a class="remove btn btn-default btn-sm">删除</a>
                        </td>
                    </tr>
                    {{/each}}
                    </tbody>
                </table>
            </div>
        </div>

        <div id="appModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="modalTitle">IP地址信任列表 -- 添加新IP地址</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="ipAddr">IP地址</label>
                                <input type="text" class="form-control" id="ipAddr" required="required"/>
                            </div>
                            <div class="form-group">
                                <label for="description">描述</label>
                                <input type="text" class="form-control" id="description" required="required"/>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default cancel" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-default save" data-dismiss="modal">确定</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
