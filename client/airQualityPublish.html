<template name="airQualityPublish">
    <div class="airQualityPublish">
        <div class="topic">
            <p>空气质量预报发布</p>
        </div>
        <div class="divider">
            <div></div>
        </div>
        <div class="row-fluid select">
            <div class="col-md-12">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="date">发布时间</label>
                        <input type="text" class="form-control input-sm" id="date">
                    </div>
                    <div class="form-group">
                        <label for="city">城市</label>
                        <select class="form-control input-sm" id="city" disabled="disabled">
                            {{#each cityList}}
                            <option value="{{code}}">{{name}}</option>
                            {{/each}}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="county">旗县</label>
                        <select class="form-control input-sm" id="county">
                            {{#each countyList}}
                            <option value="{{code}}">{{name}}</option>
                            {{/each}}
                        </select>
                    </div>
                </form>
            </div>
        </div>
        <div class="row-fluid content">
            <div class="col-md-12">
                <div class="row-fluid">
                    <div class="col-md-1">
                        <p><b>发布内容</b></p>
                    </div>
                    <div class="col-md-11">
                        <textarea class="form-control" rows="10"></textarea>
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="col-md-2">
                        <button class="btn btn-success btn-sm cancel">取消编辑</button>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-default btn-sm save">提交审核</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row-fluid list">
            <div class="col-md-12">
                <div class="row-fluid">
                    <div class="col-md-1">
                        <p><b>发布历史</b></p>
                    </div>
                    <div class="col-md-11">
                        <table>
                            <thead>
                            <tr>
                                <th>发布时间</th>
                                <th>城市</th>
                                <th>旗县</th>
                                <th>内容</th>
                                <th>状态</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            {{#each airQualityList}}
                            <tr id="{{_id}}">
                                <td>{{moment}}</td>
                                <td>{{cityName}}</td>
                                <td>{{countyName}}</td>
                                <td>{{content}}</td>
                                <td><span class="{{statusColor}}">{{statusName}}</span></td>
                                <td>
                                    <a class="edit btn btn-default btn-sm">编辑</a>
                                    <a class="remove btn btn-default btn-sm">删除</a>
                                </td>
                            </tr>
                            {{/each}}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
