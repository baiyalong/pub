<template name="emergencyWarning">
    <div class="emergencyWarning">
        <div class="topic">
            <p>紧急污染告警信息发布</p>
        </div>
        <div class="divider">
            <div></div>
        </div>
        <div class="row-fluid select">
            <div class="col-md-10">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="exampleInputEmail2">发布城市</label>
                        <select class="form-control input-sm" id="exampleInputEmail2">
                            {{#each cityList}}
                            <option value="{{code}}">{{name}}</option>
                            {{/each}}
                        </select>
                    </div>
                </form>
            </div>
        </div>
        <div class="row-fluid content">
            <div class="col-md-12">
                <p><b>发布内容</b></p>
                <textarea class="form-control" rows="10"></textarea>

                <div class="row-fluid">
                    <div class="col-md-9"></div>
                    <div class="col-md-1">
                        <button class="btn btn-default cancel">取消发布</button>
                    </div>
                    <div class="col-md-1">
                        <button class="btn btn-default save">确认发布</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row-fluid list">
            <div class="col-md-12">
                <p><b>发布历史</b></p>
                <table class="table table-condensed table-hover">
                    <thead>
                    <tr>
                        <th>时间</th>
                        <th>发布城市</th>
                        <th>发布内容</th>
                    </tr>
                    </thead>
                    <tbody>
                    {{#each warningList}}
                    <tr>
                        <td>{{moment}}</td>
                        <td>{{cityName}}</td>
                        <td>{{content}}</td>
                    </tr>
                    {{/each}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</template>
