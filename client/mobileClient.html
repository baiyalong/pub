<template name="mobileClient">
    <div class="mobileClient">
        <div class="topic">
            <p>移动客户端管理</p>
        </div>
        <div class="divider">
            <div></div>
        </div>


        <button type="button" class="btn btn-default btn-sm add">
            添加新版本
        </button>
        <div class="row-fluid list">
            <div class="col-md-12">
                <table>
                    <thead>
                    <tr>
                        <th>设备类型</th>
                        <th>版本号</th>
                        <th>安装包</th>
                        <th>Logo</th>
                        <th>配置文件</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    {{#each appList}}
                    <tr>
                        <td>{{deviceType}}</td>
                        <td>{{version}}</td>
                        <td>{{getPath app}}</td>
                        <td>{{getPath logo}}</td>
                        <td>{{getPath conf}}</td>
                        <td>
                            <a class="edit btn btn-default btn-sm">编辑</a>
                            <a class="remove btn btn-default btn-sm">删除</a>
                        </td>
                    </tr>
                    {{/each}}
                    </tbody>
                </table>
            </div>
        </div>

        <div id="appModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="modalTitle">移动客户端管理 -- 添加新版本</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="deviceType">设备类型</label>
                                <select class="form-control" id="deviceType">
                                    <option value="IOS">IOS</option>
                                    <option value="Android">Android</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="version">版本号</label>
                                <input type="text" class="form-control" id="version" required="required"/>
                            </div>
                            <div class="form-group">
                                <label for="app">安装文件</label>
                                <input type="file" class="form-control" id="app" required="required"/>
                            </div>
                            <div class="form-group">
                                <label for="logo">Logo</label>
                                <input type="file" class="form-control" id="logo" required="required"/>
                            </div>
                            <div class="form-group">
                                <label for="conf">配置文件</label>
                                <input type="file" class="form-control" id="conf" required="required"/>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default cancel" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-default save" data-dismiss="modal">确定</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
