<template name="mobileClient">

    <h2>移动客户端管理</h2>
    <hr/>
    <button type="button" class="btn btn-default" data-toggle="modal" data-target="#appModal">
        添加新版本
    </button>
    <div class="row-fluid">
        <div class="col-md-12">
            <table class="table table-condensed table-hover">
                <thead>
                <tr>
                    <th>设备类型</th>
                    <th>版本号</th>
                    <th>下载地址</th>
                    <th>创建时间</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                {{#each appList}}
                <tr>
                    <td>{{metadata.deviceType}}</td>
                    <td>{{metadata.version}}</td>
                    <td>{{getPath url}}</td>
                    <td>{{getTime metadata.timestamp}}</td>
                    <td>
                        <a class="remove btn btn-default">删除</a>
                    </td>
                </tr>
                {{/each}}
                </tbody>
            </table>
        </div>
    </div>

    <div id="appModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="modalTitle">移动客户端管理 -- 添加新版本</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="deviceType">设备类型</label>
                            <select class="form-control" id="deviceType">
                                <option value="IOS">IOS</option>
                                <option value="Android">Android</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="version">版本号</label>
                            <input type="text" class="form-control" id="version" required="required"/>
                        </div>
                        <div class="form-group">
                            <label for="appFile">应用文件</label>
                            <input type="file" class="form-control" id="appFile" required="required"/>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default cancel" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-default save" data-dismiss="modal">确定</button>
                </div>
            </div>
        </div>
    </div>

</template>
